<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Garv Shingari">
        <meta name="description" content="Neumorphism (Soft UI)">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="main.css" type="text/css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="background"></div>
        <header>
            <div class="container">
                <ul>
                    <li>
                        <a href="#" class="logo">
                            <div class="images">
                                <img src="logo-forDark.png" class="logo-fordark">
                                <img src="logo-forLight.png" class="logo-forlight">
                            </div>
                            <h2>
                                Kashmir Travels
                                <span>.</span>
                            </h2>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">Join</a>
                    </li>
                    <li>
                        <span class="nav-link theme-toggle">
                            <i class="fa-solid fa-sun"></i>
                            <i class="fa-solid fa-moon"></i>
                        </span>
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <section class="contact">
                <div class="container">
                    <div class="left">
                        <div class="form-wrapper">
                            <div class="contact-heading">
                                <h1>Let's Work Together
                                    <span>.</span>
                                </h1>
                                <p class="text">
                                    Or Reach Us Via:
                                    <a href="mailto:kashmirtravels@mail.com">kashmirtravels@mail.com</a>
                                </p>
                            </div>
                            <form action="index.html" method="post" class="contact-form">
                                <div class="input-wrap">
                                    <input
                                        class="contact-input"
                                        type="text"
                                        autocomplete="off"
                                        name="First Name"
                                        required
                                    >
                                    <label>First Name</label>
                                    <i class="fa-solid fa-id-card"></i>
                                </div>
                                <div class="input-wrap">
                                    <input
                                        class="contact-input"
                                        type="text"
                                        autocomplete="off"
                                        name="Last Name"
                                        required
                                    >
                                    <label>Last Name</label>
                                    <i class="fa-solid fa-id-card"></i>
                                </div>
                                <div class="input-wrap w-100">
                                    <input
                                        class="contact-input"
                                        type="email"
                                        autocomplete="off"
                                        name="Email"
                                        required
                                    >
                                    <label>Email</label>
                                    <i class="fa-solid fa-envelope"></i>
                                </div>
                                <div class="input-wrap textarea w-100">
                                    <textarea name="Message" class="contact-input" autocomplete="off"></textarea>
                                    <label>Message</label>
                                    <i class="fa-solid fa-inbox"></i>
                                </div>
                                <div class="contact-buttons w-100">
                                    <button class="btn upload">
                                        <span>
                                            <i class="fa-solid fa-paperclip"></i>
                                            Add Attachment
                                        </span>
                                        <input type="file" name="attachment">
                                    </button>
                                    <input type="submit" value="Send Message" class="btn">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="right">
                        <div class="image-wrapper">
                            <img src="beautiful-mountains-35.jpg" class="img">
                        <div div class="wave-wrap">
                            <svg class="wave" viewBox="0 0 783 1536" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path id="wave" d="M236.705 1356.18C200.542 1483.72 64.5004 1528.54 1 1535V1H770.538C793.858 63.1213 797.23 196.197 624.165 231.531C407.833 275.698 274.374 331.715 450.884 568.709C627.393 805.704 510.079 815.399 347.561 939.282C185.043 1063.17 281.908 1196.74 236.705 1356.18Z" />
                                </svg>
                        </div>
                        <svg class= "dashed-wave" viewBox="0 0 345 877" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path id="dashed-wave" d="M0.5 876C25.6667 836.167 73.2 739.8 62 673C48 589.5 35.5 499.5 125.5 462C215.5 424.5 150 365 87 333.5C24 302 44 237.5 125.5 213.5C207 189.5 307 138.5 246 8<7C185 35.5 297 1 344.5 1"/>
                        </svg>
                    </div>
                </div>
                </div>
            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
